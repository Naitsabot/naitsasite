<div id="imgOverlay"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999;">
    <img id="overlayImg" style="max-width:90vw;max-height:90vh;">
</div>

<script>
    document.querySelectorAll('.thumbable').forEach(img => {
        img.addEventListener('click', function () {
            document.getElementById('overlayImg').src = img.dataset.full;
            document.getElementById('imgOverlay').style.display = 'flex';
        });
    });
    document.getElementById('imgOverlay').addEventListener('click', function () {
        this.style.display = 'none';
    });
</script>
